<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Editor de Texto</title>
</head>
<body>
    <h1> Editor de texto </h1>
    <div class="container">
        <div class="botoes">
            <button class="btn" id="negrito" type="button" onclick="estilizar('strong')"><div class="material-icons">format_bold</div></button>
            <button class="btn" type="button" onclick="estilizar('i')"><div class="material-icons">format_italic</div></button>
            <button class="btn" type="button" onclick="estilizar('u')"><div class="material-icons">format_underlined</div></button>
            <button class="btn-radio" id="esquerda" type="button" onclick="alinhamento('left')"><div class="material-icons">format_align_left</div></button>
            <button class="btn-radio" id="centro" type="button" onclick="alinhamento('center')"><div class="material-icons">format_align_center</div></button>
            <button class="btn-radio" id="direita" type="button" onclick="alinhamento('right')"><div class="material-icons">format_align_right</div></button>
        </div>
        <div id="texto" cols="90" rows="20" contenteditable></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
